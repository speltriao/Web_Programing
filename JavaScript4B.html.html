<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Título</title>
    </head>
    <header>
        <h1>A data de hoje...</h1>
    </header>
    <body onload="horario()">
        <div>
            <p id="mensagem"></p>
        </div>
    </body>
</html>
<script>
    function horario()
    {
        var data = new Date();
        var texto="";
        if((data.getHours()>=5)&&(data.getHours()<=12))
        {
            texto+="Bom dia! ";
        }
        else if((data.getHours()>=13)&&(data.getHours()<=19))
        {
            texto+="Boa tarde! ";
        }
        else if((data.getHours()>=20)||(data.getHours()<=4)) 
        {   
            texto+="Boa noite! ";
        }
        texto+="Hoje é ";
        var dias_semana=["Domingo","Segunda-Feira","Terça-Feira","Quarta-Feira","Quinta-Feira","Sexta-Feira","Sábado"]
        switch (data.getDay())
        {
        case 0:
            texto+= dias_semana[0];
            break;
        case 1:
            texto+=dias_semana[1];
            break;
        case 2:
            texto+=dias_semana[2];
            break;
        case 3:
            texto+= dias_semana[3];
            break;
        case 4:
            texto+= dias_semana[4];
            break;
        case 5:
            texto+= dias_semana[5];
            break;
        case 6:
            texto+=dias_semana[6];
            break;
        }
        texto+=", "+data.getDate().toString() +" de ";
        var meses=["Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
        switch (data.getMonth())
        {
            case 1:
                texto+=meses[1];
                break;
            case 2:
                texto+=meses[2];
                break;
            case 3:
            texto+=meses[3];
                break;
            case 4:
            texto+=meses[4];
                break;
            case 5:
            texto+=meses[5];
                break;
            case 6:
            texto+=meses[6];
                break;
            case 7:
            texto+=meses[7];
                break;
            case 8:
            texto+=meses[8];
                break;
            case 9:
            texto+=meses[9];
                break;
            case 10:
            texto+=meses[10];
                break;
            case 11:
                texto+=meses[11];
                break;
            case 12:
                texto+=meses[12];
                break; 
        }
		

		
        texto+=" de "+ data.getFullYear().toString()+ " - " + data.getHours().toString() + ":" + data.getMinutes().toString() +"hs";
        document.getElementById("mensagem").innerHTML=texto;

    }
</script>
